<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.12/dist/cropper.min.css" rel="stylesheet">
    <style>
        .file-upload {
            display: none;
        }
        .avatarProfile-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        #modalProfileImage {
            width: 90%;
    height: 90%;
    object-fit: contain;
        }
        .avatarProfile {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .dropdown-menu-profile {
            display: none;
            position: absolute;
            top: 110px;
            left: 0;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            z-index: 1000;
        }
        .dropdown-menu-profile a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
        }
        .dropdown-menu-profile a:hover {
            background-color: #f1f1f1;
        }
        .modalProfile {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 2000;
            width: 50%;
            height: 50%;
        }
        .modalProfile img {
            max-width: 100%;
        }
        .modalProfile-buttons {
            text-align: right;
            margin-top: 10px;
        }
        .modalProfile-buttons button {
            margin-left: 10px;
        }
        .overlayProfile {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1500;
        }
        .loading-spinner-profile {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            z-index: 2000;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="avatarProfile-container">
        <img src="img/ava-3.png" alt="AvatarProfile" class="avatarProfile" id="avatarProfile">
        <div class="dropdown-menu-profile" id="dropdownMenu">
            <a href="#" id="showAvatarProfile">Show</a>
            <a href="#" id="editAvatarProfile">Edit</a>
        </div>
    </div>

    <input type="file" id="inpFile" class="file-upload">

    <div class="overlayProfile" id="overlayProfile"></div>

    <div class="modalProfile" id="modalProfile">
        <img id="modalProfileImage" src="">
        <div class="modalProfile-buttons">
            <button id="cancelModalProfile">Cancel</button>
            <button id="saveModalProfile">Save</button>
        </div>
    </div>

    <div class="loading-spinner-profile" id="loadingSpinner"></div>

    <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.12/dist/cropper.min.js"></script>
    <script>
        const avatarProfile = document.getElementById('avatarProfile');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const inpFile = document.getElementById('inpFile');
        const modalProfile = document.getElementById('modalProfile');
        const overlayProfile = document.getElementById('overlayProfile');
        const modalProfileImage = document.getElementById('modalProfileImage');
        const cancelModalProfile = document.getElementById('cancelModalProfile');
        const saveModalProfile = document.getElementById('saveModalProfile');
        const loadingSpinner = document.getElementById('loadingSpinner');
        let cropper;

        avatarProfile.addEventListener('click', () => {
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        });

        document.getElementById('showAvatarProfile').addEventListener('click', () => {
            modalProfileImage.src = avatarProfile.src;
            saveModalProfile.style.display = 'none';
            modalProfile.style.display = 'block';
            overlayProfile.style.display = 'block';
            dropdownMenu.style.display = 'none';
        });

        document.getElementById('editAvatarProfile').addEventListener('click', () => {
            inpFile.click();
            dropdownMenu.style.display = 'none';
        });

        inpFile.addEventListener('change', () => {
            const file = inpFile.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    modalProfileImage.src = event.target.result;
                    saveModalProfile.style.display = 'inline';
                    modalProfile.style.display = 'block';
                    overlayProfile.style.display = 'block';
                    cropper = new Cropper(modalProfileImage, {
                        aspectRatio: 1,
                        viewMode: 1
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        cancelModalProfile.addEventListener('click', () => {
            if (cropper) cropper.destroy();
            modalProfile.style.display = 'none';
            overlayProfile.style.display = 'none';
        });

        saveModalProfile.addEventListener('click', () => {
            loadingSpinner.style.display = 'block'; // Show loading spinner

            const canvas = cropper.getCroppedCanvas();
            canvas.toBlob((blob) => {
                const formData = new FormData();
                formData.append('personal_photo', blob);

                fetch('https://back.anceega.com/client-api/v1/auth/employees/update', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': 'Bearer 47|SXWhx4xUAY4E0WUELXrfhE5f36XJXjikQ2xIbsg34ccde186'
                    },
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    avatarProfile.src = canvas.toDataURL();
                    cropper.destroy();
                    modalProfile.style.display = 'none';
                    overlayProfile.style.display = 'none';
                    loadingSpinner.style.display = 'none'; // Hide loading spinner
                })
                .catch(console.error);
            });
        });

        window.addEventListener('click', (event) => {
            if (event.target === overlayProfile) {
                if (cropper) cropper.destroy();
                modalProfile.style.display = 'none';
                overlayProfile.style.display = 'none';
            }
        });
    </script>
</body>
</html>
