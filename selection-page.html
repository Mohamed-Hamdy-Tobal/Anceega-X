<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select User Type</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            margin: 20px;
            padding: 40px;
            border: 1px solid #000;
            cursor: pointer;
            text-align: center;
        }
    </style>

    <link href="dist/style.css" rel="stylesheet">
    <link href="src/style.css" rel="stylesheet">
    <link href="css/auth.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Page description">
    <!--Twitter Card data-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@publisher_handle">
    <meta name="twitter:title" content="Page Title">
    <meta name="twitter:description" content="Page description less than 200 characters">
    <meta name="twitter:creator" content="@author_handle">
    <meta name="twitter:image" content="http://www.example.com/image.jpg">
    <!--Open Graph data-->
    <meta property="og:title" content="Title Here">
    <meta property="og:type" content="article">
    <meta property="og:url" content="http://www.example.com/">
    <meta property="og:image" content="http://example.com/image.jpg">
    <meta property="og:description" content="Description Here">
    <meta property="og:site_name" content="Site Name, i.e. Moz">
    <meta property="fb:admins" content="Facebook numeric ID">
    <link rel="stylesheet" media="all" href="css/app.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="h-[100vh] dark:bg-[#13131A] bgDark">
        <div
            class="container mx-auto relative h-full flex justify-center items-center flex-col px-4 sm:px-6 md:px-8 py-4 sm:py-6">
            <div class="title-sign flex justify-center items-center flex-col mb-8">
                <h2 class="text-[#2D3748] text-[14px] font-normal leading-[18px] dark:text-gray-300">Welcome back</h2>
                <h1 class="text-[#1A202C] text-[24px] font-bold leading-[28px] dark:text-white">Register to thiqa as</h1>
            </div>
            <div class="main-cards grid md:grid-cols-2 gap-4 w-full max-w-full">
                <div id="companyBox" class="card max-w-full w-full h-[220px] rounded hover:shadow-lg transition duration-150 ease-in-out card-shadow cursor-pointer user-select-none"
                    role="presentation">
                    <div class="card-body h-full bg-[#0062ff]">
                        <div class="h-full flex justify-center items-center">
                            <h5 class="text-[#FAFAFA] text-[26px] font-bold leading-[29px]">Company</h5>
                        </div>
                    </div>
                </div>
                <div id="employeeBox" class="card max-w-full w-full h-[220px] rounded hover:shadow-lg transition duration-150 ease-in-out card-shadow cursor-pointer user-select-none"
                    role="presentation">
                    <div class="card-body h-full bg-[#0062ff]">
                        <div class="h-full flex justify-center items-center">
                            <h5 class="text-[#FAFAFA] text-[26px] font-bold leading-[29px]">User</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('employeeBox').addEventListener('click', function () {
            localStorage.setItem('accountType', 'user');
            window.location.href = 'sign-up.html';
        });

        document.getElementById('companyBox').addEventListener('click', function () {
            localStorage.setItem('accountType', 'company');
            window.location.href = 'sign-up.html';
        });
    </script>

    <!-- For My JS -->
    <script src="js/util/auth/signup.js"></script>

    <script src="js/app.js"></script>
    <script src="js/common.js"></script>
    <script src="js/charts.js"></script>
</body>

</html>
