<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <script>
    // Check if the user is already logged in
    window.onload = function () {
      const typeUse = localStorage.getItem('employee') || localStorage.getItem('company');
      const accountType = localStorage.getItem('accountType');

      if (!accountType) {
        // Redirect to select-page.html if accountType is not set
        window.location.href = 'selection-page.html';
      } else if (typeUse) {
        // Check account type and redirect accordingly
        window.location.href = 'index.html';
      }
    }
  </script>

  <link href="dist/style.css" rel="stylesheet">
  <link href="src/style.css" rel="stylesheet">
  <link href="css/auth.css" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="img/site.webmanifest">
  <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <meta name="description" content="Page description">
  <!--Twitter Card data-->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@publisher_handle">
  <meta name="twitter:title" content="Page Title">
  <meta name="twitter:description" content="Page description less than 200 characters">
  <meta name="twitter:creator" content="@author_handle">
  <meta name="twitter:image" content="http://www.example.com/image.jpg">
  <!--Open Graph data-->
  <meta property="og:title" content="Title Here">
  <meta property="og:type" content="article">
  <meta property="og:url" content="http://www.example.com/">
  <meta property="og:image" content="http://example.com/image.jpg">
  <meta property="og:description" content="Description Here">
  <meta property="og:site_name" content="Site Name, i.e. Moz">
  <meta property="fb:admins" content="Facebook numeric ID">
  <link rel="stylesheet" media="all" href="css/app.css">
</head>

<body>
  <div class="main-sign-up">
    <div class="app-layout-blank flex flex-auto flex-col h-[100vh] page__wrapper">
      <div class="h-full flex flex-auto flex-col justify-between">
        <main class="h-full">
          <div class="page-container relative h-full flex flex-auto flex-col">
            <div class="auth-grid grid lg:grid-cols-3 h-full">
              <div
                class="auth-bg col-span-2 bg-no-repeat bg-cover py-6 px-16 flex-col justify-center items-center dark:bg-gray-800 lg:flex">

                <div>
                  <h3 class="text-[32px] font-bold text-white mb-5 capitalize ">
                    thiqa platform
                  </h3>
                  <p class="text-2xl font-normal text-white opacity-70 max-w-[700px]">
                    The first professional platform at the level of the remote translation
                  </p>
                </div>

              </div>


              <div class="bgDark flex flex-col justify-center items-center dark:bg-[#13131A] left-side-auth bg-main">
                <div class="w-full xl:w-auto xl:min-w-[450px] px-8">

                  <div class="entry">
                    <div class="entry__wrap">
                      <div class="auth-welcome entry__title">Welcome back!</div>
                      <div class="auth-welcome-enjoy entry__info">Register to thiqa</div>

                      <!-- Main Register From -->
                      <form id="registerForm" class="entry__form">
                        <div class="entry__fieldset">
                          <div class="mb-5">
                            <div class="field1 js-field">
                              <div class="field1__label">Full Name</div>
                              <div class="field1__wrap">
                                <input class="field1__input js-field-input" type="text" name="name-full" id="name-full"
                                  required>
                                <div class="error" id="nameError"></div>
                              </div>
                            </div>
                          </div>
                          <div class="field1 field1_email js-field">
                            <div class="field1__label">Email</div>
                            <div class="field1__wrap">
                              <input class="field1__input js-field-input" type="email" name="email" id="email" required>
                              <div class="error" id="emailError"></div>
                            </div>
                          </div>
                          <div class="mb-5">
                            <div class="field1 js-field">
                              <div class="field1__label">Phone Number</div>
                              <div class="field1__wrap">
                                <input class="field1__input js-field-input" type="tel" name="phone" id="phone" required>
                                <div class="error" id="phoneError"></div>
                              </div>
                            </div>
                          </div>
                          <div class="mb-5 flex-1">
                            <div class="field1 field1_select js-field">
                              <div class="field1__label">Your Country</div>
                              <div class="field1__wrap">
                                <select class="field1__select js-field-input" name="country" id="countryInput" required>
                                  <option>USA</option>
                                  <option>Canada</option>
                                  <option>France</option>
                                </select>
                                <div class="error" id="countryError"></div>
                              </div>
                            </div>
                          </div>
                          <div class="mb-5 flex-1">
                            <div class="field1 js-field">
                              <div class="field1__label">Date Of Birth</div>
                              <div class="field1__wrap">
                                <input class="field1__input js-field-input" type="date" id="dob" name="dob" required>
                                <div class="error" id="dobError"></div>
                              </div>
                            </div>
                          </div>

                          <div class="mb-5">
                            <div class="field1 field1_icon js-field">
                              <div class="field1__label">Password</div>
                              <div class="field1__wrap">
                                <div class="relative">
                                  <input class="field1__input js-field-input relative" type="password" name="password"
                                    id="passwordUp">
                                  <svg id="togglePasswordUp" class="icon-eye" viewBox="0 0 24 24">
                                    <path
                                      d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5C21.27 7.61 17 4.5 12 4.5zm0 12c-2.48 0-4.5-2.02-4.5-4.5S9.52 7.5 12 7.5s4.5 2.02 4.5 4.5-2.02 4.5-4.5 4.5z">
                                    </path>
                                    <path d="M12 10c-1.11 0-2 .89-2 2s.89 2 2 2 2-.89 2-2-.89-2-2-2z"></path>
                                  </svg>
                                </div>
                                <div class="error" id="passwordError"></div>
                              </div>
                            </div>
                          </div>

                          <div class="mb-5">
                            <div class="field1 field1_icon js-field">
                              <div class="field1__label">Confirm Password</div>
                              <div class="field1__wrap">
                                <div class="relative">
                                  <input class="field1__input js-field-input relative" type="password" name="password"
                                    id="passwordConfirm">
                                  <svg id="togglePasswordConfirm" class="icon-eye" viewBox="0 0 24 24">
                                    <path
                                      d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5C21.27 7.61 17 4.5 12 4.5zm0 12c-2.48 0-4.5-2.02-4.5-4.5S9.52 7.5 12 7.5s4.5 2.02 4.5 4.5-2.02 4.5-4.5 4.5z">
                                    </path>
                                    <path d="M12 10c-1.11 0-2 .89-2 2s.89 2 2 2 2-.89 2-2-.89-2-2-2z"></path>
                                  </svg>
                                </div>
                                <div class="error" id="passwordConfirmError"></div>
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="entry__btns flex-col">
                          <button id="registerButton" class="entry__btn btn disabled btn btn_big btn_blue" type="submit"
                            disabled>
                            Register
                          </button>
                          <div class="error-message mt-2" id="signupError" style="display: none;"></div>
                          <!-- Add this line -->
                        </div>
                      </form>

                      <div class="entry__bottom flex gap-2 items-center">
                        <p class="p-in-auth">Already have an Square account?</p>
                        <a class="entry__link" href="sign-in.html">Login</a>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
      </main>
    </div>
  </div>

  <!-- For My JS -->
  <script src="js/util/signup.js"></script>

  <script src="js/app.js"></script>
  <script src="js/common.js"></script>
  <script src="js/charts.js"></script>

</body>

</html>
